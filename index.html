<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>LODIS GALAGA - ≈Åadowanie...</title>

    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="assets/spaceship.png">
    <meta name="theme-color" content="#000000">

    <!-- iOS/Android Full-Screen and Viewport Control -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .loader {
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>

    <!-- Immediate Redirect Logic -->
    <script type="module">
        import { hasPlayerData } from './shared/player-data.js';
        import { shouldShowPWAScreen } from './shared/pwa-detection.js';
        import { redirectToMenu, redirectToPWA, redirectToGame } from './shared/navigation.js';

        // Perform redirect immediately
        (function() {
            console.log('üîÑ index.html: Determining redirect path...');

            // Check if player has registered
            if (!hasPlayerData()) {
                // No player data ‚Üí go to registration form
                console.log('‚Üí Redirecting to start-menu.html (no player data)');
                redirectToMenu();
                return;
            }

            // Player data exists ‚Üí check if should show PWA screen
            if (shouldShowPWAScreen()) {
                // Mobile browser (not PWA) ‚Üí show PWA install instructions
                console.log('‚Üí Redirecting to pwa-install.html (mobile browser)');
                redirectToPWA();
                return;
            }

            // Desktop OR PWA ‚Üí start game directly
            console.log('‚Üí Redirecting to game.html (desktop or PWA)');
            redirectToGame();
        })();
    </script>
</head>
<body>
    <!-- Loading Indicator (shown briefly during redirect) -->
    <div class="loader">
        <div class="spinner"></div>
        <div class="loader-text">≈Åadowanie...</div>
    </div>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('‚úÖ Service Worker registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.error('‚ùå Service Worker registration failed:', error);
                    });
            });
        } else {
            console.warn('‚ö†Ô∏è Service Worker not supported in this browser');
        }
    </script>
</body>
</html>
